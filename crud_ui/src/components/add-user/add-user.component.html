<form [formGroup]="userForm" (ngSubmit)="handleSubmit()" class="add-user-form">
  <div>
    <label>First Name <input type="text" formControlName="firstName" /></label>
  </div>
  <div>
    <label>Last Name <input type="text" formControlName="lastName" /></label>
  </div>
  <div>
    <label>Email <input type="text" formControlName="emailId" /></label>
  </div>
  <div>
    <label
      >Phone Number <input type="text" formControlName="phoneNumber"
    /></label>
  </div>
  <input type="submit" value="Submit" />
</form>
